{% load i18n admin_urls %}

{% block object-tools-items %}
{% if has_add_permission %}
<li>
    {% url cl.opts|admin_urlname:'add' as add_url %}
    <a href="{% add_preserved_filters add_url is_popup to_field %}" class="addlink">
        {% blocktranslate with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktranslate %}
    </a>
</li>
<li>
    <form action="{% url 'readersRecords:import-xlsx' %}" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <label>
            <input type="file" style="display: none;" name="file" onchange="this.closest('form').submit();" />
            <a class="importlink">Импортировать читателей из csv файла</a>
        </label>
    </form>
</li>
{% endif %}
{% endblock %}
